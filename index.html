<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<form name="MyForm">
    <div class='form-row'>
        Ім'я: <br>
        <input type='text' id='form_fname' name='first_name'>
    </div>

    <div class='form-row'>
        Призвіще:<br>
        <input type='text' id='form_sname' name='second_name'>
    </div>

    <div class='form-row'>
        Адреса, місто, країна та поштовий індекс:<br>
        <input type='text' id='form_address' name='address'>
    </div>

    <div class='form-row'>
        Email: <br>
        <input type='text' id='form_email' name='email'>
    </div>

    <button type="submit" class="btn" onclick="checkf(event)">Відправити</button>
</form>


</body>
</html>
